name: Deploy Forecasts

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Run on push to main
  push:
    branches: ["main"]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Generate forecast data
        run: poetry run powder --export-json --no-cache

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'powder/web'
      - id: deployment
        uses: actions/deploy-pages@v4
